<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Links - Carta de Amor</title>
  <link rel="stylesheet" href="generador.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Links para Carta de Amor</h1>
    <form id="linkForm" autocomplete="off">
      <label for="mensaje">Mensaje de la carta:</label>
      <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
      <label for="firma">Firma (opcional):</label>
      <input id="firma" type="text" placeholder="Con cariño, tu nombre">
      <button type="submit">Generar Link</button>
    </form>
    <div id="resultado" class="resultado" style="display:none;">
      <label>Tu link personalizado:</label>
      <input id="linkOutput" type="text" readonly>
      <button id="copyBtn" type="button">Copiar</button>
      <div id="copyMsg" class="copy-msg"></div>
    </div>
  </div>
  <script src="generador.js"></script>
</body>
</html>
